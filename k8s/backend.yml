apiVersion: apps/v1
kind: Deployment
metadata:
  name: targets-backend-deployment
  labels:
    app: targets-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: targets-backend
  template:
    metadata:
      labels:
        app: targets-backend
    spec:
      containers:
        - name: targets-backend
          image: okteto.dev/svc-targets
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: targets-postgres-config
            - configMapRef:
                name: targets-backend-config
          env:
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: targets-secrets
                  key: auth-secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: targets-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: targets-secrets
                  key: aws-secret-access-key
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            limits:
              memory: "3Gi"
              cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: targets-backend-service
spec:
  selector:
    app: targets-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
